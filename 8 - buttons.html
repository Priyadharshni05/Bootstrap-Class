    <h2 class="lecture-title">Buttons</h2>

    <div class="container">
        <!--################START HERE################-->

        <!-- BUTTONS -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <br>
        <br>

        <!-- BUTTON TAGS/TYPES -->
        <a href="#" role="button" class="btn btn-info">Link</a>
        <button type="submit" class="btn btn-info">Button</button>
        <input type="button" value="Input">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <br>
        <br>

        <!-- OUTLINE BUTTONS -->
        <button type="button" class="btn btn-outline-info">Primary Outline</button>
        <button type="button">Secondary Outline</button>
        <button type="button">Success Outline</button>
        <button type="button">Info Outline</button>
        <button type="button">Warning Outline</button>
        <button type="button">Danger Outline</button>
        <button type="button">Light Outline</button>
        <button type="button">Dark Outline</button>

        <br>
        <br>

        <!-- BUTTON SIZES -->
        <button type="button" class="btn btn-lg btn-info">
            <i class="fa fa-user"></i> Large button</button>
        <button type="button" class="btn btn-sm btn-info">Small button</button>
        <br>
        <br>
        <button type="button" class="btn btn-info btn-block">Block level button</button>

        <br>
        <br>

        <!-- STATES -->
        <button type="button" class="btn btn-danger ">Regular Button</button>
        <button type="button" class="btn btn-danger active">Active Button</button>
        <button type="button" class="btn btn-danger" disabled>Disabled Button</button>

        <button type="button" class="btn btn-danger" data-toggle="button">
            Toggle State
        </button>

        <br>
        <br>

        <!-- BUTTON GROUPS -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>

        <br></br>

        <!-- BUTTON TOOLBAR -->
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-primary">6</button>
                <button type="button" class="btn btn-primary">7</button>
            </div>
            <div>
                <button type="button" class="btn btn-primary">8</button>
            </div>
        </div>

        <br>
        <br>

        <!-- VERTICAL GROUP -->
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-primary">Middle</button>
            <button type="button" class="btn btn-primary">Right</button>
        </div>

        <br>
        <br>
