    <h2 class="lecture-title">Forms</h2>

    <div class="container">
        <!--##################START HERE#####################-->

        <!-- FORM -->
        <form>
            <!-- TEXT FIELD GROUPS -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-control">
                <small class="text-muted form-text">Write in small letters</small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control">
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" placeholder="Enter company name" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
            <!-- SELECT -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <!-- TEXTAREA -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" class="form-control"></textarea>
            </div>
            <!-- FILE INPUT -->
            <div class="form-group">
                <label for="file">File input</label>
                <input type="file" id="file" class="form-control">
                <small id="fileHelp">Max 3mb size</small>
            </div>
            <!-- CUSTOM FILE INPUT -->
            <div class="form-group">
                <label for="myfile">Choose file</label>
                <input type="file" id="myfile" class="form-control">
            </div>
            <br>
            <br>
            <!-- RANGE -->
            <div class="form-group">
                <label for="membership">Membership Level</label>
                <input type="range" class="form-control">
            </div>

            <br>

            <button type="submit" class="form-control btn btn-primary btn-block">Submit</button>
        </form>

        <br>
        <br>

        <!-- INLINE FORM -->
        <form class="form-inline">
            <input type="text" id="username" placeholder="Enter username" class="form-control mr-3">
            <input type="text" id="password" placeholder="Password" class="form-control mr-3">
            <div class="form-check mr-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-primary mr-3">Submit</button>
        </form>

        <br>
        <br>

        <!-- FORM ROW -->
        <form>
            <div class="form-row">
                <div>
                    <input type="text" placeholder="First name" class="form-control">
                </div>
                <div>
                    <input type="text" placeholder="Last name" class="form-control">
                </div>
            </div>
        </form>

        <br>
        <br>

        <!-- VALIDATION -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control is-valid">
            <div class="invalid-feedback">
                Password not strong enough
            </div>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="text" id="password2" class="form-control is-invalid">
            <div class="invalid-feedback text-danger">
                Password does not match
            </div>
        </div>

    </div>
